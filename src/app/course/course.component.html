<link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/primeng@8.0.2/resources/themes/nova-light/theme.css'/>
<link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/primeng@8.0.2/resources/primeng.min.css'/>
<link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/primeicons@1.0.0/primeicons.css'/>

<main class="container mt-3 mb-5">
    <div class="row">
        <div class="col-md-6" *ngFor="let course of course">
            <div
                class="row g-0 course-card rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative p-2">
                <div class="fs-4 fw-bold mb-3">{{course.courseName}} : {{course.courseStatus}}</div>
                <div>
                    <span class="fs-5 fw-bold mb-1">Start Date:</span> {{course.startDate}}
                </div>
                <div>
                    <span class="fs-5 fw-bold">End Date:</span> {{course.endDate}}
                </div>
                <div class="mt-3">
                    <div class="col-md-6 fs-5 fw-bold mb-2 divider text-decoration-underline ">Description</div>
                    <div class="col-md-6 fs-5 fw-bold mb-2 ms-1 rating-label">Rating:</div>
                    <p-rating class="rating-bar"  [cancel]="false" [(ngModel)]="course['courseRating']" (onRate)="rating($event, course['courseId'])"></p-rating>
                </div>
                <div class="mt-3 fs-5">
                    {{course.courseDescription}}
                </div>
                <div class="text-center mt-3">
                    <a routerLink="/course-activities/{{course.courseId}}">
                        <button class="btn bg-course-light button-border">Start</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
